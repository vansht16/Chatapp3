<div class="container py-5 d-flex justify-content-center align-items-center p-0">
  <div
    class="card text-black"
    style="
      background-color: rgb(170, 170, 170);
      border-radius: 1rem;
      width: 100%;
      max-width: 1200px;
      border: none;
      overflow: hidden;
    "
  >
    <div class="card-body p-4 overflow-auto" style="height: 80vh">
      <h3 class="text-center mb-4">Profile</h3>

      <!-- Profile Information -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0">User Information</h5>
          <button class="btn btn-outline-light btn-sm" (click)="toggleEdit()">
            {{ isEditing ? "Save" : "Edit" }}
          </button>
        </div>
        <hr class="bg-light" />
        <form id="profileForm">
          <!-- Profile Picture -->
          <div class="mb-3 text-center">
            <img
              *ngIf="profilePictureUrl"
              [src]="profilePictureUrl"
              class="img-thumbnail rounded-circle"
              alt="Profile Picture"
              style="width: 100px; height: 100px; object-fit: cover"
            />
            <img
              *ngIf="!profilePictureUrl"
              src="assets/default-profile.jpg"
              class="img-thumbnail rounded-circle"
              alt="Default Profile Picture"
              style="width: 100px; height: 100px; object-fit: cover"
            />
            <input
              *ngIf="isEditing"
              id="profileImage"
              name="profilePicture"
              type="file"
              class="form-control bg-dark text-white mt-4"
              (change)="onFileSelected($event)"
            />
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control bg-dark text-white"
              id="username"
              [(ngModel)]="username"
              [readonly]="!isEditing"
              name="username"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control bg-dark text-white"
              id="email"
              [(ngModel)]="email"
              [readonly]="!isEditing"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input
              type="text"
              class="form-control bg-dark text-white"
              id="role"
              [(ngModel)]="role"
              readonly
              name="role"
            />
          </div>
        </form>
      </div>

      <!-- Groups List -->
      <div class="mb-4">
        <h5>Groups You Belong To</h5>
        <hr class="bg-light" />
        <ul class="list-group">
          <li
            *ngFor="let group of groups"
            class="list-group-item bg-secondary text-white d-flex justify-content-between align-items-center"
          >
            {{ group.groupname }}
            <button
              class="btn btn-outline-light btn-sm"
              type="button"
              (click)="leaveGroup(group.id)"
            >
              Leave
            </button>
          </li>
        </ul>
      </div>

      <!-- Delete Account Option -->
      <div class="mb-4">
        <h5>Delete Account</h5>
        <hr class="bg-light" />
        <div class="d-flex justify-content-between align-items-center">
          <p class="mb-0">
            Once you delete an account there is no going back. Please be
            certain.
          </p>
          <button
            class="btn btn-danger btn-sm"
            type="button"
            (click)="deleteAccount()"
          >
            Delete Account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
