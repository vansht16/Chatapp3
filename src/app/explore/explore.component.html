<div
  class="container py-5 d-flex justify-content-center align-items-center p-0"
>
  <div
    class="card text-black bg-white"
    style="
      border-radius: 1rem;
      width: 100%;
      max-width: 1200px;
      border: none;
      overflow: hidden;
    "
  >
  <div class="card-body p-4 pt-0 overflow-auto" style="height: 80vh; background-color: rgb(170, 170, 170);">
    <h3
      class="text-center bg- py-4 mb-4"
      style="position: sticky; top: 0; z-index: 1000"
    >
        Explore Groups
      </h3>
      <div class="list-group">
        <div
          *ngFor="let group of groups"
          class="list-group-item bg-secondary text-white mb-3 rounded border-"
        >
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ group.groupname }}</h5>
              <small class="text-muted"
                >{{ group.channels.length }} Channels,
                {{ group.users.length }} Users</small
              >
            </div>
            <div *ngIf="!isPendingInGroup(group) && !isMemberOfGroup(group)">
              <button
                class="btn btn-outline-light btn-sm"
                type="button"
                (click)="registerInterest(group.id)"
              >
                Register Interest
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
